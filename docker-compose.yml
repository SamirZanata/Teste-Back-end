services:
  api:
    build: .
    restart: on-failure
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: "8080"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: quote_api
      DB_SSLMODE: disable
      FRETE_RAPIDO_BASE_URL: https://sp.freterapido.com
      FRETE_RAPIDO_TOKEN: 1d52a9b6b78cf07b08586152459a5c90
      FRETE_RAPIDO_PLATFORM_CODE: 5AKVkHqCn
      FRETE_RAPIDO_SHIPPER_CNPJ: "25438296000158"
      FRETE_RAPIDO_DISPATCHER_CEP: "29161376"
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: quote_api
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d quote_api"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
